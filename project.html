<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ТехноКрылья России — проект по цифровому обучению детей из детских домов." />
  <title>ТехноКрыльяРоссии</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Russo+One&family=PT+Sans+Caption:wght@400;700&family=Ruslan+Display&display=swap" rel="stylesheet" />
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding-top: 60px;
      font-family: 'PT Sans Caption', sans-serif;
      background: linear-gradient(to bottom right, #f2f2f2, #ffffff);
      color: #222;
      scroll-behavior: smooth;
    }
    header { /* ... existing header styles ... */ }
    /* Slider & Pagination */
    .swiper-container {
      width: 100%; max-width: 1000px; height: 600px;
      margin: 40px auto 0; /* centered under header */
      border-radius: 12px; overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .swiper-slide img { width:100%; height:100%; object-fit: cover; }
    /* Center pagination dots under slider */
    .swiper-pagination {
      position: relative !important;
      bottom: auto !important;
      width: 100%;
      margin: 10px auto 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .swiper-pagination-bullet {
      width: 12px; height: 12px;
      margin: 0 6px;
      opacity: 0.6;
      background: #0039a6;
    }
    .swiper-pagination-bullet-active {
      opacity: 1;
      background: #d52b1e;
    }
    .custom-controls { /* existing nav arrow styles */ }
    /* VK Widget container */
    #vk_posts {
      max-width: 1000px;
      margin: 50px auto;
    }
    /* other styles unchanged */
  </style>
</head>
<body>
  <header>
    <h1>Техно<span class="highlight-wings">Крылья</span><span class="highlight-russia">России</span></h1>
    <p class="slogan"><strong>Строим цифровое будущее вместе!</strong></p>
  </header>
  <nav> <!-- existing nav --> </nav>
  <main>
    <!-- Swiper Slider -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="deti.jpg" alt="Слайд 1"></div>
        <div class="swiper-slide"><img src="shkola.jpg" alt="Слайд 2"></div>
        <div class="swiper-slide"><img src="deti_shkola.jpg" alt="Слайд 3"></div>
        <div class="swiper-slide"><img src="deti_klass.jpg" alt="Слайд 4"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="custom-controls">
      <button class="custom-prev"><i class="fas fa-chevron-left"></i></button>
      <button class="custom-next"><i class="fas fa-chevron-right"></i></button>
    </div>
    <!-- VK Posts Widget -->
    <section id="vk_posts"></section>
    <!-- Project sections -->
    <section class="section" id="about">...<!-- content unchanged -->...</section>
    <section class="section" id="mission">...<!-- content unchanged -->...</section>
    <section class="section" id="support">...<!-- content unchanged -->...</section>
    <section class="section" id="contacts">
      <h2>Контакты</h2>
      <p>Email: <a href="mailto:info@technokrylya.ru">позже будет</a></p>
    </section>
  </main>
  <footer>...<!-- footer unchanged -->...</footer>

  <!-- VK OpenAPI -->
  <script src="https://vk.com/js/api/openapi.js?168"></script>
  <script>
    VK.init({ onlyWidgets: true });
    VK.Widgets.Wall('vk_posts', { width: '100%', height: 400, mode: 3 }, 'digitalhavenrussia');
  </script>
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const mySwiper = new Swiper('.swiper-container', {
      loop: true,
      speed: 800,
      autoplay: { delay: 4000, disableOnInteraction: false },
      pagination: { el: '.swiper-pagination', clickable: true }
    });
    document.querySelector('.custom-prev').addEventListener('click', () => mySwiper.slidePrev());
    document.querySelector('.custom-next').addEventListener('click', () => mySwiper.slideNext());
  </script>
</body>
</html>
