<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ТехноКрылья России — проект по цифровому обучению детей из детских домов." />
  <title>ТехноКрыльяРоссии</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Russo+One&family=PT+Sans+Caption:wght@400;700&family=Ruslan+Display&display=swap" rel="stylesheet" />
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding-top: 60px;
      font-family: 'PT Sans Caption', sans-serif;
      background: linear-gradient(to bottom right, #f2f2f2, #ffffff);
      color: #222;
      scroll-behavior: smooth;
    }
    header { /* unchanged */ }
    nav { /* unchanged */ }
    main { padding: 20px; max-width: 1000px; margin: 40px auto; }
    /* Slider & Pagination */
    .swiper-container {
      position: relative; /* added for absolute pagination */
      width: 100%; max-width: 1000px; height: 600px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .swiper-slide img { width:100%; height:100%; object-fit: cover; }
    .swiper-pagination {
      position: absolute;
      bottom: 15px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .swiper-pagination-bullet {
      width: 12px;
      height: 12px;
      margin: 0 6px;
      opacity: 0.6;
      background: #0039a6;
    }
    .swiper-pagination-bullet-active {
      opacity: 1;
      background: #d52b1e;
    }
    .custom-controls { /* unchanged */ }
    /* VK Widget */
    #vk_posts {
      max-width: 1000px;
      margin: 50px auto;
    }
    .section, footer, other {
      /* unchanged */
    }
  </style>
</head>
<body>
  <header>...<!-- unchanged header -->...</header>
  <nav>...<!-- unchanged nav -->...</nav>
  <main>
    <!-- Swiper Slider -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="deti.jpg" alt="Слайд 1"></div>
        <div class="swiper-slide"><img src="shkola.jpg" alt="Слайд 2"></div>
        <div class="swiper-slide"><img src="deti_shkola.jpg" alt="Слайд 3"></div>
        <div class="swiper-slide"><img src="deti_klass.jpg" alt="Слайд 4"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="custom-controls">
      <button class="custom-prev"><i class="fas fa-chevron-left"></i></button>
      <button class="custom-next"><i class="fas fa-chevron-right"></i></button>
    </div>
    <!-- VK Posts Widget -->
    <section id="vk_posts"></section>
    <!-- Project sections -->
    <section class="section" id="about">...<!-- unchanged content -->...</section>
    <section class="section" id="mission">...<!-- unchanged content -->...</section>
    <section class="section" id="support">...<!-- unchanged content -->...</section>
    <section class="section" id="contacts">...<!-- unchanged content -->...</section>
  </main>
  <footer>...<!-- unchanged footer -->...</footer>

  <!-- VK OpenAPI -->
  <script src="https://vk.com/js/api/openapi.js?168"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      VK.init({ onlyWidgets: true });
      VK.Widgets.Wall('vk_posts', { width: '100%', height: 600, mode: 3 }, 'digitalhavenrussia');
    });
  </script>
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const mySwiper = new Swiper('.swiper-container', {
      loop: true,
      speed: 800,
      autoplay: { delay: 4000, disableOnInteraction: false },
      pagination: { el: '.swiper-pagination', clickable: true }
    });
    document.querySelector('.custom-prev').addEventListener('click', () => mySwiper.slidePrev());
    document.querySelector('.custom-next').addEventListener('click', () => mySwiper.slideNext());
  </script>
</body>
</html>
