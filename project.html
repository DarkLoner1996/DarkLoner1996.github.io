<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ТехноКрылья России — проект по цифровому обучению детей из детских домов." />
  <title>ТехноКрыльяРоссии</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Russo+One&family=PT+Sans+Caption:wght@400;700&family=Ruslan+Display&display=swap" rel="stylesheet" />
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    /* ... существующие стили без изменений ... */
  </style>
</head>
<body>
  <header> ... </header>
  <nav> ... </nav>
  <main>
    <!-- Слайдер -->
    <div class="swiper-container"> ... </div>
    <div class="custom-controls"> ... </div>

    <!-- VK: два отдельных поста -->
    <section id="vk_posts">
      <div id="vk_post_25"></div>
      <div id="vk_post_22" style="margin-top: 20px;"></div>
    </section>

    <!-- Основные секции -->
    <section class="section" id="about"> ... </section>
    <section class="section" id="mission"> ... </section>
    <section class="section" id="support"> ... </section>
    <section class="section" id="contacts"> ... </section>
  </main>
  <footer> ... </footer>

  <!-- VK OpenAPI -->
  <script src="https://vk.com/js/api/openapi.js?168"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      VK.init({ onlyWidgets: true });
      // Загружаем два отдельных виджета — для постов #25 и #22
      VK.Widgets.Post('vk_post_25', -224174286, 25);
      VK.Widgets.Post('vk_post_22', -224174286, 22);
    });
  </script>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const mySwiper = new Swiper('.swiper-container', { loop: true, speed: 800, autoplay: { delay: 4000, disableOnInteraction: false }, pagination: { el: '.swiper-pagination', clickable: true } });
    document.querySelector('.custom-prev').addEventListener('click', () => mySwiper.slidePrev());
    document.querySelector('.custom-next').addEventListener('click', () => mySwiper.slideNext());
  </script>
</body>
</html>
