<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ТехноКрылья России — проект по цифровому обучению детей из детских домов.">
  <title>ТехноКрыльяРоссии</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; }
    body { display: flex; }
    header {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    header img {
      /* Показываем всю картинку целиком без обрезки */
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    header h1 {
      position: absolute;
      color: #fff;
      font-family: 'Russo One', sans-serif;
      font-size: clamp(2rem, 5vw, 5rem);
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="header-bg.jpg" alt="ТехноКрылья России">
    <h1>ТехноКрылья России</h1>
  </header>
</body>
</html>
