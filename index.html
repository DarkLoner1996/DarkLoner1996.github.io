<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ТехноКрыльяРоссии</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow-x: hidden; font-family: 'Ruslan Display', cursive; }

    /* === Навигация, кубики, хедер (тот же код) === */
    /* … сюда вставьте ваш существующий CSS для nav, .cube-container, .header и т.д. … */

    /* === Новый слой облаков === */
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;        /* двойная ширина для плавного зацикливания */
      height: 200px;      /* высота облаков */
      background: url('clouds.png') repeat-x; /* замените на свой PNG с облаками */
      background-size: contain;
      animation: moveClouds 60s linear infinite;
      pointer-events: none;
      z-index: 3;
    }
    @keyframes moveClouds {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* === Новый слой травы === */
    .grass {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;        /* двойная ширина для зацикливающегося движения */
      height: 150px;      /* высота зоны травы */
      background: url('grass.png') repeat-x; /* замените на свой PNG с травой */
      background-size: contain;
      animation: swayGrass 8s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 3;
    }
    @keyframes swayGrass {
      from { transform: translateX(0) translateY(0) rotate(0deg); }
      to   { transform: translateX(-25%) translateY(2px) rotate(1deg); }
    }

    /* Чтобы остальные слои были видны поверх облаков и травы */
    #header .cube-container,
    .header-content {
      z-index: 4;
    }
  </style>
</head>
<body>
  <nav>
    <!-- ваш nav -->
  </nav>

  <div class="header" id="header">
    <!-- слой облаков -->
    <div class="clouds"></div>

    <!-- анимация кубиков -->
    <div class="cube-container" id="cubes"></div>

    <!-- контент хедера -->
    <div class="header-content">
      <h1>ТехноКрыльяРоссии</h1>
    </div>

    <!-- слой травы -->
    <div class="grass"></div>
  </div>

  <script>
    // Генерация кубиков (ваш существующий скрипт)
    const container = document.getElementById('cubes');
    const cols = 40, rows = 25;
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        const cube = document.createElement('div');
        cube.className = 'cube';
        const tx = (Math.random() - 0.5) * 200 + 'px';
        const ty = (Math.random() - 0.5) * 200 + 'px';
        cube.style.setProperty('--tx', tx);
        cube.style.setProperty('--ty', ty);
        cube.style.gridColumn = x + 1;
        cube.style.gridRow = y + 1;
        cube.style.animationDelay = (Math.random() * 0.8) + 's';
        container.appendChild(cube);
      }
    }
  </script>
</body>
</html>
