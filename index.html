<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ТехноКрылья России — проект по цифровому обучению детей из детских домов." />
  <title>ТехноКрыльяРоссии</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Russo+One&family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'PT Sans Caption', sans-serif;
      background: #000;
      color: #222;
      scroll-behavior: smooth;
    }

    header {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header picture,
    header img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: -1;
    }

    header h1 {
      position: relative;
      color: white;
      font-size: clamp(2rem, 6vw, 4rem);
      text-align: center;
      font-family: 'Russo One', sans-serif;
      padding: 1rem;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>
    <picture>
      <source srcset="header-bg-small.jpg" media="(max-width: 767px)" />
      <source srcset="header-bg-medium.jpg" media="(max-width: 1919px)" />
      <img src="header-bg.jpg" alt="ТехноКрылья России" />
    </picture>
    <h1>ТехноКрылья России</h1>
  </header>
</body>
</html>
