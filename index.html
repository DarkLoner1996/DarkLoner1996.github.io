<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ТехноКрылья России — проект по цифровому обучению детей из детских домов." />
  <title>ТехноКрыльяРоссии</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Russo+One&family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'PT Sans Caption', sans-serif;
      background: linear-gradient(to bottom right, #f2f2f2, #ffffff);
      color: #222;
      scroll-behavior: smooth;
    }

    .header-image-wrapper {
      width: 70%;
      height: 520px;
      background: linear-gradient(to bottom, #007BFF, #00cc44 60%, #004d00);
      display: flex;
      align-items: stretch;
      justify-content: center;
      overflow: hidden;
    }

    .header-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (min-width: 1024px) {
      .header-image-wrapper {
        height: 840px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-image-wrapper">
      <img src="header-bg.jpg" alt="Баннер ТехноКрылья России">
    </div>
  </header>
</body>
</html>
