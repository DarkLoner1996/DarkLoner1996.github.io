<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="SHORTCUT ICON" sizes="72x72" href="embl.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ФГБУ НИИ Интеграл</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">
<section class="bg-white py-20" id="stats">
  <div class="max-w-screen-lg mx-auto px-4">
    <h3 class="text-3xl font-bold text-center mb-12 text-[#002137]">Наши достижения</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
      
      <!-- Счётчик 1: Защищённые системы -->
      <div class="flex flex-col items-center" data-aos="fade-up" data-aos-delay="100">
        <!-- Иконка: Щит -->
        <svg class="w-10 h-10 text-[#003366] mb-3" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
          <path d="M12 3L4 6v6c0 5.25 3.66 10.74 8 12 4.34-1.26 8-6.75 8-12V6l-8-3z" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="w-32 h-32 flex items-center justify-center rounded-full bg-[#003366] text-white text-4xl font-bold mb-4">
          <span class="counter" data-target="120" data-suffix="+">0</span>
        </div>
        <p class="text-lg font-medium text-[#003366]">Защищённых систем</p>
      </div>

      <!-- Счётчик 2: Разработано решений -->
      <div class="flex flex-col items-center" data-aos="fade-up" data-aos-delay="300">
        <!-- Иконка: Замок -->
        <svg class="w-10 h-10 text-[#003366] mb-3" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
          <rect x="5" y="11" width="14" height="10" rx="2" ry="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 16v2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 11V7a4 4 0 0 1 8 0v4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="w-32 h-32 flex items-center justify-center rounded-full bg-[#003366] text-white text-4xl font-bold mb-4">
          <span class="counter" data-target="75" data-suffix="+">0</span>
        </div>
        <p class="text-lg font-medium text-[#003366]">Решений в области ИБ</p>
      </div>

      <!-- Счётчик 3: Сертифицированных специалистов -->
      <div class="flex flex-col items-center" data-aos="fade-up" data-aos-delay="500">
        <!-- Иконка: Глобус/Сеть -->
        <svg class="w-10 h-10 text-[#003366] mb-3" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12h20M12 2a15.3 15.3 0 0 1 0 20M12 2a15.3 15.3 0 0 0 0 20" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="w-32 h-32 flex items-center justify-center rounded-full bg-[#003366] text-white text-4xl font-bold mb-4">
          <span class="counter" data-target="30" data-suffix="+">0</span>
        </div>
        <p class="text-lg font-medium text-[#003366]">Сертифицированных экспертов</p>
      </div>

    </div>
  </div>
</section>
  
</body>
</html>



  
</html>
