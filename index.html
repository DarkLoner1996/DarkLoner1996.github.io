<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ФГБУ НИИ Интеграл</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">

<!-- Секция со слайдером -->
<section id="about" class="py-16 px-4 bg-white">
  <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-8 items-center">
    
    <!-- Слайдер -->
    <div class="relative w-full overflow-hidden rounded-2xl shadow-md">
      <div id="slider" class="flex transition-transform duration-700 ease-in-out">
        <img src="slide1.jpg" class="w-full flex-shrink-0" alt="Интеграл 1" />
        <img src="slide2.jpeg" class="w-full flex-shrink-0" alt="Интеграл 2" />
        <img src="slide3.jpeg" class="w-full flex-shrink-0" alt="Интеграл 3" />
      </div>

      <!-- Стрелки -->
      <button id="prev" class="absolute top-1/2 left-3 transform -translate-y-1/2 bg-white/80 hover:bg-white text-[#4B0082] p-2 rounded-full shadow">&#8592;</button>
      <button id="next" class="absolute top-1/2 right-3 transform -translate-y-1/2 bg-white/80 hover:bg-white text-[#4B0082] p-2 rounded-full shadow">&#8594;</button>

      <!-- Точки -->
      <div class="absolute bottom-3 left-1/2 transform -translate-x-1/2 flex space-x-2">
        <button class="dot w-3 h-3 bg-white rounded-full border border-[#4B0082] opacity-70" data-index="0"></button>
        <button class="dot w-3 h-3 bg-white rounded-full border border-[#4B0082] opacity-70" data-index="1"></button>
        <button class="dot w-3 h-3 bg-white rounded-full border border-[#4B0082] opacity-70" data-index="2"></button>
      </div>
    </div>

    <!-- Текст -->
    <div>
      <h3 class="text-2xl font-bold text-[#4B0082] mb-4">Миссия организации</h3>
      <p class="text-gray-700 text-lg">
        Создание устойчивой экосистемы для противодействия киберугрозам, защита цифрового суверенитета РФ и содействие технологическому развитию страны через внедрение инновационных решений в области ИБ.
      </p>
    </div>
  </div>
</section>

<script>
  const slider = document.getElementById('slider');
  const dots = document.querySelectorAll('.dot');
  const slides = slider.children;
  let index = 0;
  const total = slides.length;

  function updateSlider(i) {
    slider.style.transform = translateX(-${i * 100}%);
    dots.forEach(dot => dot.classList.remove('bg-[#4B0082]', 'opacity-100'));
    dots[i].classList.add('bg-[#4B0082]', 'opacity-100');
  }

  document.getElementById('next').addEventListener('click', () => {
    index = (index + 1) % total;
    updateSlider(index);
  });

  document.getElementById('prev').addEventListener('click', () => {
    index = (index - 1 + total) % total;
    updateSlider(index);
  });

  dots.forEach(dot => {
    dot.addEventListener('click', () => {
      index = parseInt(dot.getAttribute('data-index'));
      updateSlider(index);
    });
  });

  setInterval(() => {
    index = (index + 1) % total;
    updateSlider(index);
  }, 5000);

  updateSlider(index);
</script>

</body>
</html>
