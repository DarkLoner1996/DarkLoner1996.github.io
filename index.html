<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ТехноКрылья России — проект по цифровому обучению детей из детских домов." />
  <title>ТехноКрыльяРоссии</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Russo+One&family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'PT Sans Caption', sans-serif;
      color: #222;
      scroll-behavior: smooth;
    }

    header {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }

    /* Заполняем весь контейнер, обрезая минимум поля */
    header img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: auto;
      height: 100%;
    }

    @media (max-aspect-ratio: 2560/1706) {
      header img {
        width: 100%;
        height: auto;
      }
    }

    header h1 {
      position: absolute;
      z-index: 1;
      color: white;
      font-size: clamp(1.5rem, 5vw, 4rem);
      text-align: center;
      font-family: 'Russo One', sans-serif;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="header-bg.jpg" alt="ТехноКрылья России" />
    <h1></h1>
  </header>

</body>
</html>
