<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Слайдер без Tailwind</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .slider-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .slider {
      display: flex;
      transition: transform 0.5s ease;
      width: 300%;
    }
    .slide {
      width: 100%;
      flex-shrink: 0;
    }
    .slide img {
      width: 100%;
      display: block;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      padding: 10px;
      font-size: 24px;
      cursor: pointer;
      z-index: 2;
    }
    .nav-button:hover {
      background: white;
    }
    #prev {
      left: 10px;
    }
    #next {
      right: 10px;
    }
    .dots {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }
    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #aaa;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }
    .dot.active {
      background: #333;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slider" id="slider">
    <div class="slide"><img src="slide1.jpg" alt="Слайд 1" /></div>
    <div class="slide"><img src="slide1.jpg" alt="Слайд 2" /></div>
    <div class="slide"><img src="slide1.jpg" alt="Слайд 3" /></div>
  </div>

  <button class="nav-button" id="prev">&#8592;</button>
  <button class="nav-button" id="next">&#8594;</button>

  <div class="dots">
    <span class="dot" data-index="0"></span>
    <span class="dot" data-index="1"></span>
    <span class="dot" data-index="2"></span>
  </div>
</div>

<script>
  const slider = document.getElementById('slider');
  const dots = document.querySelectorAll('.dot');
  const total = dots.length;
  let index = 0;

  function updateSlider(i) {

    dots.forEach(dot => dot.classList.remove('active'));
    dots[i].classList.add('active');
  }

  document.getElementById('next').addEventListener('click', () => {
    index = (index + 1) % total;
    updateSlider(index);
  });

  document.getElementById('prev').addEventListener('click', () => {
    index = (index - 1 + total) % total;
    updateSlider(index);
  });

  dots.forEach(dot => {
    dot.addEventListener('click', () => {
      index = parseInt(dot.dataset.index);
      updateSlider(index);
    });
  });

  setInterval(() => {
    index = (index + 1) % total;
    updateSlider(index);
  }, 5000);

  updateSlider(index);
</script>

</body>
</html>
