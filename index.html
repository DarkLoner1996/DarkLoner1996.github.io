<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ТехноКрыльяРоссии</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    .header {
      position: relative;
      width: 100%;
      height: 110vh;
      background: url('header-bg-desktop.webp') no-repeat center center / cover;
    }

    .header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1); /* Осветление */
    }

    @media (max-width: 768px) {
      .header {
        background: url('header-bg-desktop.webp') no-repeat center center / cover;
      }
    }
  </style>
</head>
<body>
  <div class="header"></div>
</body>
</html>
