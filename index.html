<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ТехноКрыльяРоссии</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Russo One', sans-serif;
    }

    .header {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('header-bg-desktop.webp') no-repeat center center / cover;
    }

    .header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1); /* Осветление */
      z-index: 1;
    }

    nav {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
      padding: 20px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 20px;
      transition: all 0.3s ease;
      text-shadow: 1px 1px 4px #000;
    }

    nav ul li a:hover {
      color: #ffd700;
      font-size: 24px;
      text-shadow: 2px 2px 6px #ff0000;
    }

    @media (max-width: 768px) {
      nav ul {
        gap: 20px;
      }

      nav ul li a {
        font-size: 16px;
      }

      nav ul li a:hover {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <nav>
      <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">О проекте</a></li>
        <li><a href="#">Мультик</a></li>
        <li><a href="#">Маршрут помощи</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
