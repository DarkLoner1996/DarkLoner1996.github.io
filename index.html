<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>НИИ Интеграл</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">

  <!-- Секция «About» -->
  <section id="about" class="py-16 px-4 bg-gray-50">
    <div class="max-w-screen-lg mx-auto flex flex-col-reverse lg:flex-row items-center gap-8">
      <!-- Текст -->
      <div class="w-full lg:w-1/2">
        <h2 class="text-3xl sm:text-4xl font-bold mb-4 text-center lg:text-left">
          ФГБУ НИИ «Интеграл»
        </h2>
        <p class="text-base sm:text-lg leading-relaxed mb-6 text-center lg:text-left">
          Подведомственная организация Министерства цифрового развития, связи и массовых коммуникаций Российской Федерации,
          специализирующаяся на обеспечении кибербезопасности и защите критически важных цифровых активов государства.
        </p>
        <div class="flex justify-center lg:justify-start">
          <a href="#contacts"
             class="inline-block bg-indigo-600 text-white hover:bg-indigo-700 px-6 py-2 rounded-md font-medium transition">
            Связаться
          </a>
        </div>
      </div>

      <!-- Картинка -->
      <div class="w-full lg:w-1/2 flex justify-center">
        <img src="integral.jpg"
             alt="Эмблема Интеграл"
             class="w-48 h-48 sm:w-56 sm:h-56 md:w-64 md:h-64 object-contain rounded-full shadow-lg" />
      </div>
    </div>
  </section>

</body>
</html>
