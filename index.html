<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ТехноКрылья России — проект по цифровому обучению детей из детских домов." />
  <title>ТехноКрыльяРоссии</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Russo+One&family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'PT Sans Caption', sans-serif;
      background: linear-gradient(to bottom right, #f2f2f2, #ffffff);
      color: #222;
      scroll-behavior: smooth;
    }

    header {
      width: 100%;
      background: linear-gradient(to bottom, #007BFF, #00cc44 60%, #004d00);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      overflow: hidden;
    }

    .header-image {
      width: 100%;
      max-width: 2560px;
      aspect-ratio: 2560 / 1706;
      object-fit: contain;
      object-position: center center;
      display: block;
    }

    @media (max-width: 768px) {
      .header-image {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img class="header-image" src="header-bg1.jpg" alt="Баннер ТехноКрылья России" />
  </header>

</body>
</html>
