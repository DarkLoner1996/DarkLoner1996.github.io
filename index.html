<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ТехноКрылья России — проект по цифровому обучению детей из детских домов." />
  <title>ТехноКрыльяРоссии</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Russo+One&family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'PT Sans Caption', sans-serif;
    }

    header {
      position: relative;
      width: 100%;
      aspect-ratio: 2560 / 1706;
      background-color: black;
      overflow: hidden;
    }

    header img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    header h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: clamp(2rem, 5vw, 5rem);
      font-family: 'Russo One', sans-serif;
      text-align: center;
      z-index: 1;
      padding: 1rem;
    }

    /* Мобильные устройства — увеличиваем шапку */
    @media (max-width: 768px) {
      header {
        aspect-ratio: auto;
        height: auto;
        padding-top: calc(1706 / 2560 * 100%);
      }

      header img {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        object-fit: contain;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="header-bg.jpg" alt="ТехноКрылья России" />
    <h1></h1>
  </header>

</body>
</html>
