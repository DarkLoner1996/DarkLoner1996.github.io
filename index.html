<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адаптивный фон на весь экран</title>
  <style>
    /* Сброс стилей */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }

    body {
      --bg-mobile: url('bg-mobile.webp');       /* ~1080×1920 */
      --bg-tablet: url('bg-tablet.webp');       /* ~2048×1536 */
      --bg-desktop: url('bg-desktop.webp');     /* ~2560×1440 */
      --bg-4k: url('header-bg-desktop.webp');   /* ~3840×2160 */

      background-image: var(--bg-mobile);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: sans-serif;
    }

    /* Планшеты и маленькие десктопы */
    @media (min-width: 768px) {
      body { background-image: var(--bg-tablet); }
    }
    /* Десктопы FullHD+ */
    @media (min-width: 1200px) {
      body { background-image: var(--bg-desktop); }
    }
    /* Экраны Retina / 4K */
    @media (min-width: 2560px),
           (-webkit-min-device-pixel-ratio: 2),
           (min-resolution: 192dpi) {
      body { background-image: var(--bg-4k); }
    }

    /* Полупрозрачный оверлей для контраста */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      pointer-events: none;
    }

    .overlay {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      position: relative;
      color: #fff;
      font-size: 2rem;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      .content { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      
    </div>
  </div>
</body>
</html>
