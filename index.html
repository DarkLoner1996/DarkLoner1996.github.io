<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="SHORTCUT ICON" sizes="72x72" href="embl.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ФГБУ НИИ Интеграл</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">

<!-- Подключение AOS для анимации -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<!-- Секция со счётчиками -->
<section class="bg-white py-20" id="stats">
  <div class="max-w-screen-lg mx-auto px-4">
    <h3 class="text-3xl font-bold text-center mb-12 text-[#002137]">Наши достижения</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
      <!-- Счётчик 1 -->
      <div class="flex flex-col items-center" data-aos="fade-up" data-aos-delay="100">
        <div class="w-32 h-32 flex items-center justify-center rounded-full bg-[#003366] text-white text-4xl font-bold mb-4">
          <span class="counter" data-target="250" data-suffix="+">0</span>
        </div>
        <p class="text-lg font-medium text-[#003366]">Завершённых проектов</p>
      </div>

      <!-- Счётчик 2 -->
      <div class="flex flex-col items-center" data-aos="fade-up" data-aos-delay="300">
        <div class="w-32 h-32 flex items-center justify-center rounded-full bg-[#003366] text-white text-4xl font-bold mb-4">
          <span class="counter" data-target="50" data-suffix="+">0</span>
        </div>
        <p class="text-lg font-medium text-[#003366]">Научных публикаций</p>
      </div>

      <!-- Счётчик 3 -->
      <div class="flex flex-col items-center" data-aos="fade-up" data-aos-delay="500">
        <div class="w-32 h-32 flex items-center justify-center rounded-full bg-[#003366] text-white text-4xl font-bold mb-4">
          <span class="counter" data-target="15" data-suffix=" лет">0</span>
        </div>
        <p class="text-lg font-medium text-[#003366]">Опыт работы</p>
      </div>
    </div>
  </div>
</section>

<!-- Скрипт для запуска анимации AOS и счётчиков -->
<script>
  AOS.init();

  const counters = document.querySelectorAll('.counter');
  const speed = 50;

  const animateCounters = () => {
    counters.forEach(counter => {
      const target = +counter.getAttribute('data-target');
      const suffix = counter.getAttribute('data-suffix') || '';
      let count = 0;

      const updateCount = () => {
        const increment = Math.ceil(target / speed);

        if (count < target) {
          count += increment;
          counter.innerText = count + suffix;
          setTimeout(updateCount, 30);
        } else {
          counter.innerText = target + suffix;
        }
      };

      updateCount();
    });
  };

  let triggered = false;
  window.addEventListener('scroll', () => {
    const stats = document.getElementById('stats');
    const statsTop = stats.getBoundingClientRect().top;
    const windowHeight = window.innerHeight;

    if (statsTop < windowHeight && !triggered) {
      animateCounters();
      triggered = true;
    }
  });
</script>
  
</body>
</html>
