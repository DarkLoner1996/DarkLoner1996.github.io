<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ТехноКрылья России — проект по цифровому обучению детей из детских домов." />
  <title>ТехноКрыльяРоссии</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Russo+One&family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'PT Sans Caption', sans-serif;
      background: linear-gradient(to bottom right, #f2f2f2, #ffffff);
      color: #222;
      scroll-behavior: smooth;
      line-height: 1.6;
    }

    header {
      width: 100%;
      aspect-ratio: 1706 / 2560;
      background-image: url('header-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    header h1 {
      color: white;
      font-size: 3vw;
      text-align: center;
      font-family: 'Russo One', sans-serif;
    }

    @media (max-width: 1024px) {
      header {
        aspect-ratio: auto;
        height: 50vh;
      }
      header h1 {
        font-size: 5vw;
      }
    }

    @media (max-width: 768px) {
      header {
        height: 40vh;
        padding: 0.5rem;
      }
      header h1 {
        font-size: 6vw;
      }
    }

    @media (max-width: 480px) {
      header {
        height: 30vh;
      }
      header h1 {
        font-size: 7vw;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ТехноКрылья России</h1>
  </header>

</body>
</html>
