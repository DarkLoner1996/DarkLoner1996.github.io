<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="SHORTCUT ICON" sizes="72x72" href="embl.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ФГБУ НИИ Интеграл</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">
<!-- Подключение AOS -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<!-- Секция со счётчиками и иконками -->
<section class="bg-white py-20" id="stats">
  <div class="max-w-screen-lg mx-auto px-4">
    <h3 class="text-3xl font-bold text-center mb-12 text-[#002137]">Наши достижения</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
      
      <!-- Счётчик 1 -->
      <div class="flex flex-col items-center" data-aos="fade-up" data-aos-delay="100">
        <!-- Иконка -->
        <svg class="w-10 h-10 text-[#003366] mb-3" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
          <path d="M9 17v-2a4 4 0 0 1 4-4h5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M20 8v6m0 0l-2-2m2 2l2-2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="7" cy="7" r="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="w-32 h-32 flex items-center justify-center rounded-full bg-[#003366] text-white text-4xl font-bold mb-4">
          <span class="counter" data-target="250" data-suffix="+">0</span>
        </div>
        <p class="text-lg font-medium text-[#003366]">Завершённых проектов</p>
      </div>

      <!-- Счётчик 2 -->
      <div class="flex flex-col items-center" data-aos="fade-up" data-aos-delay="300">
        <svg class="w-10 h-10 text-[#003366] mb-3" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h9l7 7v9a2 2 0 0 1-2 2z" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M17 21v-8H7v8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="w-32 h-32 flex items-center justify-center rounded-full bg-[#003366] text-white text-4xl font-bold mb-4">
          <span class="counter" data-target="50" data-suffix="+">0</span>
        </div>
        <p class="text-lg font-medium text-[#003366]">Научных публикаций</p>
      </div>

      <!-- Счётчик 3 -->
      <div class="flex flex-col items-center" data-aos="fade-up" data-aos-delay="500">
        <svg class="w-10 h-10 text-[#003366] mb-3" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
          <path d="M12 8v4l3 2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="12" r="10" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="w-32 h-32 flex items-center justify-center rounded-full bg-[#003366] text-white text-4xl font-bold mb-4">
          <span class="counter" data-target="15" data-suffix=" лет">0</span>
        </div>
        <p class="text-lg font-medium text-[#003366]">Опыт работы</p>
      </div>

    </div>
  </div>
</section>

<!-- Скрипт -->
<script>
  AOS.init();

  const counters = document.querySelectorAll('.counter');
  const speed = 50;

  const animateCounters = () => {
    counters.forEach(counter => {
      const target = +counter.getAttribute('data-target');
      const suffix = counter.getAttribute('data-suffix') || '';
      let count = 0;

      const updateCount = () => {
        const increment = Math.ceil(target / speed);

        if (count < target) {
          count += increment;
          counter.innerText = count + suffix;
          setTimeout(updateCount, 30);
        } else {
          counter.innerText = target + suffix;
        }
      };

      updateCount();
    });
  };

  let triggered = false;
  window.addEventListener('scroll', () => {
    const stats = document.getElementById('stats');
    const statsTop = stats.getBoundingClientRect().top;
    const windowHeight = window.innerHeight;

    if (statsTop < windowHeight && !triggered) {
      animateCounters();
      triggered = true;
    }
  });
</script>
  
</body>
</html>



  
</html>
