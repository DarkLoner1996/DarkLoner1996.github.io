<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фон на весь экран</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background-image: url('header-bg.jpg'); /* замените на путь к вашему изображению */
      background-size: cover; /* масштабирование на весь экран */
      background-position: center center; /* центрирование */
      background-repeat: no-repeat; /* отключаем повтор */
      background-attachment: fixed; /* делает фон фиксированным при скролле */
      font-family: sans-serif;
    }

    .overlay {
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.3); /* затемнение для читаемости контента */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      color: white;
      font-size: 2rem;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      .content {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      Добро пожаловать на наш сайт
    </div>
  </div>
</body>
</html>
